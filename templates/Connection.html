<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SeConnecter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='static/inscr.css'>
</head>
<body>
    {% block content %}
    <div>
        <nav>
            <h2 class="logo"> Merveilles web</h2>
            <ul>
                <li><a href="#">Apropos</a></li>
                <li><a href="{{url_for('Inscrire')}}">S'inscrire</a></li>
                <li><a href="{{url_for('index')}}">Retour</a></li>

            </ul>
        </nav>
    </div>
    <div class="momi">
       
        <form action="/Connection" method="post">
            <h1>Se Connecter</h1><br>
            <input type="email"  id="mail" class="mir1" placeholder="Email" name="email"><br><br>
            <input type="password" id="pass" class="mir1" placeholder="Mot de passe" name="password"><br><br>
            <input type="submit" value="Connexion">
        </form><br><br>
        
    </div>
    <br><br>
    <h4><a href="{{url_for('oubli')}}">Mot de passe oublier?</a></h4>

   
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div>
            {{messages[0]}}
        </div>
    {% endif %} 
    {% endwith %}

    {% endblock %}
</body>
</html>
